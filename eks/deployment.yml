apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 887687042001.dkr.ecr.sa-east-1.amazonaws.com/simplebank:6de965f623dd4e8f4ff3b379c1993614f2791388
        imagePullPolicy: Always
        ports:
        - containerPort: 8000